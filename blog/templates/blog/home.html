{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="card border-dark mb-4">
            <div class="card-header">
                <h2>{{ post.title }}</h2>
                <footer class="blockquote-footer">By <a href="{{ user.username }}"><span class="badge badge-info"><strong>{{ post.author }}</strong></span></a> on {{ post.date_posted }}</footer>
            </div>
            <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ post.content }}</p>
            </blockquote>
            </div>
        </div>        
    {% endfor %}
{% endblock content %}
