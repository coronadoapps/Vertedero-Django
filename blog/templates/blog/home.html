{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-4 mt-2">
            <div class="card-header">
                <h1>{{ post.title }}</h1>
            </div>
            <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ post.content }}</p>
                <footer class="blockquote-footer">By <strong>{{ post.author }}</strong> on {{ post.date_posted }}</footer>
            </blockquote>
            </div>
        </div>        
    {% endfor %}
{% endblock content %}
